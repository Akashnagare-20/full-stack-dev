<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagination-1</title>
    <link rel="stylesheet" href="pagination1.css">
</head>
<body>
    <div class="parent">
        <a href="#" class="page">PAGE 1 of 11</a>
        <a href="#" id="box">&laquo;</a>
        <a href="#" id="box">1</a>
        <a href="#" id="box">2</a>
        <a href="#" id="box">3</a>
        <a href="#" id="box" class="active">4</a>
        <a href="#" id="box" >5</a>
        <a href="#" id="box">6</a>
        <a href="#" id="box">...</a>
        <a href="#" class="page">LAST &raquo;</a>
    </div>
</body>
</html>
