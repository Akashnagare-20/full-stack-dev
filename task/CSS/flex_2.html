<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Layout</title>
  <link rel="stylesheet" href="flex_2.css">
</head>
<body>
  <div class="container">
    
    <div class="row-1">
      <div class="box small"></div>
      <div class="box large"></div>
      <div class="box small"></div>
    </div>

    <div class="row-2">
      <div class="box large"></div>
      <div class="box small"></div>
      <div class="box medium"></div>
    </div>

    <div class="row-3">
      <div class="box small"></div>
      <div class="box medium"></div>
      <div class="box large"></div>
    </div>

    <div class="row-4">
      <div class="box medium"></div>
      <div class="box small"></div>
      <div class="box medium"></div>
      <div class="box small"></div>
      <div class="box medium"></div>
    </div>

  </div>
</body>
</html>
